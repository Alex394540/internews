<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Internews</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse">
    <a class="navbar-brand" href="#">Inter News</a>
    <ul class="navbar-nav mr-auto ml-auto mt-2 mt-lg-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">В мире</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Россия</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">США</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Китай</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Австралия</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Другие страны</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control form-control-sm mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
      <button class="btn btn-sm btn-outline-light my-2 my-sm-0" type="submit">Go</button>
    </form>
  </div>
</nav>
{% block content %}
{% endblock %}
<footer id="footer" class="footer navbar-fixed-bottom">
  <div class="footer-copyright text-center py-3">Develop with love 2020</div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>

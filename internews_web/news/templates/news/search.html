{% extends "news/base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h2 class="search_string">
        Articles containing: "{{ search_string }}"
    </h2>
    {% for article in articles %}
        <div class="row">
            <small>{{ article.created_time|slice:"0:16" }} </small>
            <a href="{{article.url}}" target="_blank">
                <h6>{{ article.header }}</h6>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% extends "news/base.html" %}
{% load static %}
{% block content %}
<div class="container main-container">
    <h2 class="main-title">
        <img src="{{ media.logo }}" title="{{ media.name }}">
        {{ media.name }}
    </h2>
    {% for article in media.articles %}
        <div class="row unit-row">
            <div class="col col-2">
                <small class="date">{{ article.created_time|slice:"0:16" }} </small>
            </div>
            <div class="col col-10">
                <a href="{{article.url}}" target="_blank">
                    <h6>{{ article.header }}</h6>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
